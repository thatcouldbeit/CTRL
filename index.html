<!DOCTYPE html>
<html>
<head>
  <title>Command Prompt Landing Page</title>
  <style>
    body {
      background-color: black;
      color: white;
    }

    .command-prompt span {
      color: green;
    }

    .command-prompt textarea {
      background-color: black;
      color: white;
      border: none;
      resize: none;
      width: 100%;
    }

    .command-prompt {
      border: 0px solid white;
      padding: 0px;
      font-family: 'Lucida Console', monospace;
    }
  </style>
</head>
<body>
  <div class="command-prompt">
    <span>C:\></span>
    <textarea rows="10" id="command-input"></textarea>
  </div>

  <script>
    // Get the input and output elements
    const input = document.getElementById('command-input');
    const output = document.createElement('textarea');
    output.rows = '10';
    output.readOnly = true;
    output.style.backgroundColor = 'black';
    output.style.color = 'white';
    output.style.border = 'none';
    output.style.resize = 'none';
    output.style.width = '100%';

    // Add the output element to the DOM
    const promptContainer = document.querySelector('.command-prompt');
    promptContainer.appendChild(output);

    // Display welcome message
    output.value += "welcome to thatcouldbeit.com and thank you for coming. type 'nav' to display the navigation menu, or proceed directly with desired command.\n";

    // Add event listener for input
    input.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        const command = input.value.trim().toLowerCase();
        input.value = '';
        output.value += `C:\\> ${command}\n`;

        // Handle commands
        switch (command) {
          case 'nav':
            output.value += `- type 'nav' to display this navigation menu\n`;
            output.value += `- type 'shop' to load merchendise store\n`;
            output.value += `- type 'wow.ftw' to display wow.ftw navigation menu\n`;
            output.value += `- type 'ksv' to display ksv navigation menu\n`;
            output.value += `- \n`;
            output.value += `- type 'clear' to clear the command prompt\n`;
            break;

          case 'clear':
            output.value = '';
            break;

          case 'shop':
            window.location.href = 'https://www.ebay.com'; // Redirect to merch store
            break;
            
            //Starting WOW.FTW Sub Menu
            
            case 'wow.ftw':
            output.value += `this is the 'wow.ftw' navigation menu, commands listed below:\n`;
            output.value += `- producers\n`;
            output.value += `- releases.wow.ftw\n`;
            output.value += `- about.wow.ftw\n`;
            break;
            
                    //Beginning profucers sub menu
                    case 'producers':
                    output.value += `this is the 'producers' navigation menu, commands listed below:\n`;
                    output.value += `- 187switch\n`;
                    output.value += `- 187chasper\n`;
                    output.value += `- 1up\n`;
                    output.value += `- adam diini\n`;
                    output.value += `- shadow\n`;
                    output.value += `- trade voorhees\n`;
                    break;
                
                            case '187switch':
                            output.value += `this is the '187switch' navigation menu, 							commands listed below:\n`;
                            output.value += `- about.187switch\n`;
                            output.value += `- releases.187switch\n`;
                            output.value += `- instagram.187switch\n`;
                            output.value += `- twitter.187switch\n`;
                            break;

                                    case 'instagram.187switch':
                                    window.location.href = 'https://www.instagram.com/187switch'; // Redirect to 187switch instagram
                                    break;

                                    case 'twitter.187switch':
                                    window.location.href = 'https://www.twitter.com/187switch'; // Redirect to 187switch twitter
                                    break;

                                    case 'about.187switch':
                                    output.value = '';
                                    break;

                                    case 'releases.187switch':
                                    output.value = '';
                                    break;

                            case '187chasper':
                            output.value += `this is the '187chasper' navigation menu, commands listed below:\n`;
                            output.value += `- about.187chasper\n`;
                            output.value += `- releases.187chasper\n`;
                            output.value += `- instagram.187chasper\n`;
                            output.value += `- twitter.187chasper\n`;
                            break;

                                    case 'instagram.187chasper':
                                    window.location.href = 'https://www.instagram.com/187chasperog'; // Redirect to 187switch instagram
                                    break;

                                    case 'twitter.187chasper':
                                    window.location.href = 'https://www.twitter.com/187chasperog'; // Redirect to 187switch twitter
                                    break;

                                    case 'about.187chasper':
                                    output.value = `\n`;
                                    break;

                                    case 'releases.187chasper':
                                    output.value = `\n`;
                                    break;



                            case '1up':
                            output.value += `this is the '1up' navigation menu, commands listed below:\n`;
                            output.value += `- about.1up\n`;
                            output.value += `- releases.1up\n`;
                            output.value += `- instagram.1up\n`;
                            output.value += `- twitter.1up\n`;
                            break;



                                    case 'about.1up':
                                    output.value = 'literal 15 y.o. goat';
                                    break;

                                    case 'releases.1up':
                                    output.value = '';
                                    break;

                                    case 'instagram.1up':
                                    window.location.href = 'https://www.instagram.com/prodby1up'; // Redirect to 1up instagram
                                    break;

                                    case 'twitter.1up':
                                    window.location.href = 'https://www.twitter.com/prodby1up'; // Redirect to 1up twitter
                                    break;

                            case 'adam diini':
                            output.value += `this is the 'adam diini' navigation menu, commands listed below:\n`;
                            output.value += `- about.adam diini\n`;
                            output.value += `- releases.adam diini\n`;
                            output.value += `- instagram.adam diini\n`;
                            output.value += `- twitter.adam diini\n`;
                            break;

                                    case 'about.adam diini':
                                    output.value = '';
                                    break;

                                    case 'releases.adam diini':
                                    output.value = '';
                                    break;

                                    case 'instagram.adam diini':
                                    window.location.href = 'https://www.instagram.com/adamdiini'; // Redirect to adam diini instagram
                                    break;

                                    case 'twitter.adam diini':
                                    window.location.href = 'https://www.twitter.com/adamdiini'; // Redirect to adam diini twitter
                                    break;



                            case 'shadow':
                            output.value += `this is the 'shadow' navigation menu, commands listed below:\n`;
                            output.value += `- about.shadow\n`;
                            output.value += `- releases.shadow\n`;
                            output.value += `- instagram.shadow\n`;
                            output.value += `- twitter.shadow\n`;
                            break;

                                    case 'about.shadow':
                                    output.value = '';
                                    break;

                                    case 'releases.shadow':
                                    output.value = '';
                                    break;

                                    case 'instagram.shadow':
                                    window.location.href = 'https://www.instagram.com/shadowboysound'; // Redirect to shadow instagram
                                    break;

                                    case 'twitter.shadow':
                                    window.location.href = 'https://www.twitter.com/shadowboysound'; // Redirect to shadow twitter
                                    break;



                            case 'trade voorhees':
                            output.value += `this is the 'trade voorhees' navigation menu, commands listed below:\n`;
                            output.value += `- about.trade voorhees\n`;
                            output.value += `- releases.trade voorhees\n`;
                            output.value += `- instagram.trade voorhees\n`;
                            output.value += `- twitter.trade voorhees\n`;
                            break;

                                    case 'instagram.trade voorhees':
                                    window.location.href = 'https://www.instagram.com/tradevoorhees'; 
                                    // Redirect to trade voorhees instagram
                                    break;

                                    case 'twitter.trade voorhees':
                                    window.location.href = 'https://www.twitter.com/tradevoorhees'; 
                                    // Redirect to trade voorhees twitter
                                    break;

                                    case 'about.trade voorhees':
                                    output.value = '';
                                    break;

                                    case 'releases.trade voorhees':
                                    output.value = '';
                                    break;
            		//Ending Producers Sub Menu
                    
                    //Beginning releases.wow.ftw Sub Menu
                    
                    case '':
                    output.value = '';
                    break;
            
            
            
            
            
            //Ending WOW.FTW Sub Menu
            
            //Beginning KSV Sub Menu
            
            case 'ksv':
            output.value += `this is the 'ksv' navigation menu, commands listed below:\n`;
            output.value += `- artists\n`;
            output.value += `- releases.ksv\n`;
            output.value += `- about.ksv\n`;
            break;
            
            		case 'artists':
                    output.value += `this is the 'ksv' navigation menu, commands listed below:\n`;
                    output.value += `- hm bando\n`;
                    output.value += `- zotiyac\n`;
                    break;
                    
                    		case 'hm bando':
                    output.value += `- about.hm bando\n`;
                        output.value += `- releases.hm bando\n`;
                        output.value += `- shows.hm bando\n`;
                        output.value += `- instagram.hm bando\n`;
                        output.value += `- twitter.shahm bandodow\n`;
                        break;
                        
                                case 'about.hm bando':
                                output.value = '';
                                break;
                                
                                case 'releases.hm bando':
                                output.value = '';
                                break;
                                
                                case 'instagram.hm bando':
                                window.location.href = 'https://www.instagram.com/hm_bando'; // Redirect to shadow instagram
                                break;
                                
                                case 'twitter.hm bando':
                                window.location.href = 'https://www.twitter.com/hm_bando'; // Redirect to shadow twitter
                                break;
                                
            
            case 'zotiyac':
                    output.value += `- about.zotiyac\n`;
                        output.value += `- releases.zotiyac\n`;
                        output.value += `- shows.zotiyac\n`;
                        output.value += `- instagram.zotiyac\n`;
                        output.value += `- twitter.zotiyac\n`;
                        break;
                        
                                case 'about.zotiyac':
                                output.value = `Zotiyac is a rapper who has gained a devoted fanbase due to his unique sound and powerful lyrics. He burst onto the scene in 2016 with his debut highly anticipated mixtape "Blackball," which gave an introduction to his raw talent and infectious energy. Since then, he has steadily dominated as an underground sensation, building a loyal following through his intense live performances and prolific output of music. With each new release, Zotiyac continues to captivate audiences with his bold and unapologetic style, cementing his status as one of the most exciting new voices in rap.\n`;
                                break;
                                
                                case 'releases.zotiyac':
                                output.value = '';
                                break;
                                
                                case 'instagram.zotiyac':
                                window.location.href = 'https://www.instagram.com/zotiyac'; // Redirect to shadow instagram
                                break;
                                
                                case 'twitter.zotiyac':
                                window.location.href = 'https://www.twitter.com/reallyyac'; // Redirect to shadow twitter
                                break;
            
            //Ending KSV Sub Menu
            

          default:
            output.value += `'${command}' is not recognized as an internal or external command, operable program or batch file.\n`;
            break;
        }

        // Scroll to the bottom of the output element
        output.scrollTop = output.scrollHeight;
      }
    });
  </script>
</body>
</html>
